<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./public/src/styles/styles.css">
	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
	<title>Frontend Mentor | Todo app</title>
</head>
<body>
	<main>
		<section class="top-container top-container--light">
			<h1 class="title">TODO</h1>
			<button class="btn-theme btn-theme--light"></button>
		</section>
		<section class="todo-app todo-app--light">
			<div class="todo-app__item todo-app__item--light">
				<span class="btn-check"></span> 
				<p>Create new todo...</p>
			</div>

			<div class="todo-app__tasks todo-app__tasks--light">
				<div class="todo-app__item todo-app__item--task todo-app__item--light">
					<span class="btn-check"></span>
					<p>Tarea 1</p>  
					<span class="btn-cross"></span>
				</div>

				<div class="todo-app__item todo-app__item--task todo-app__item--light">
					<span class="btn-check"></span>
					<p>Tarea 1</p>  
					<span class="btn-cross"></span>
				</div>

				<div class="todo-app__item todo-app__item--task todo-app__item--light">
					<span class="btn-check"></span>
					<p>Tarea 1</p>  
					<span class="btn-cross"></span>
				</div>

				<div class="todo-app__item todo-app__item--task todo-app__item--light">
					<span class="btn-check"></span>
					<p>Tarea 1</p>  
					<span class="btn-cross"></span>
				</div>
			</div>
					
			<p class="todo-app__item todo-app__item--light">All Active Complete</p>

			<p>Drag and drop to reorder list</p>
		</section>
	</main>
	<footer>
		<div class="attribution">
			Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
			Coded by <a href="#">Your Name Here</a>.
		</div>
	</footer>
</body>
</html>
