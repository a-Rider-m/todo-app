<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./public/src/styles/styles.css">
	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
	<title>Frontend Mentor | Todo app</title>
</head>
<body>
	<main class="todo-app">
		<section class="todo-app__top-container">
			<div class="">
				<h1 class="todo-app__title">TODO</h1>
				<button id="toggle-btn" 
				class="todo-app__theme-btn"
				type="button" 
				aria-label="toggle to light theme"></button>
			</div>
		</section>
		<section class="todo-app__main-container">
			<div class="todo-app__task-container">

				<form id="task-form" class="todo-app__new-task">
					<span class="todo-app__check-btn"></span> 
					<input id="task-input" type="text" placeholder="Create new todo..."></input>
				</form>
	
				<ul id="task-list" class="todo-app__tasks-list">
					
					<li class="todo-app__new-task todo-app__new-task--task">
						<div class="todo-app__check-btn-container">
							<div class="todo-app__check"></div>
						</div>
						<p>Lorem ipsum dolor sit amet.</p>  
						<span class="todo-app__cross-btn"></span>
					</li>

					<li class="todo-app__new-task todo-app__new-task--task">
						<div class="todo-app__check-btn-container todo-app__check-btn-container--complete">
							<div class="todo-app__check-btn todo-app__check-btn--complete"></div>
						</div>
						<p>Lorem ipsum dolor sit amet.</p>  
						<span class="todo-app__cross-btn"></span>
					</li>

				</ul>
				<div class="todo-app__new-task todo-app__new-task--status">
					<p>1 items left</p>
					<p>Clear Completed</p>
				</div>
						
				<div class="todo-app__new-task todo-app__new-task--filter">
					<p>All</p>
					<p>Active</p>
					<p>Complete</p>
				</div>
	
				<p class="todo-app__drag-drop">Drag and drop to reorder list</p>
			</div>
		</section>
	</main>
	<footer class="footer">
		<div class="attribution">
			Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
			Coded by <a href="#">Your Name Here</a>.
		</div>
	</footer>
	<script type="module" src="./public/src/js/main.js"></script>
</body>
</html>
