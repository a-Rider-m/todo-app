<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./public/src/styles/styles.css">
	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
	<title>Frontend Mentor | Todo app</title>
</head>
<body class="dark-theme">
	<main class="todo-app">
		<section class="todo-app__top-container">
			<h1 class="todo-app__title">TODO</h1>
			<button class="todo-app__theme-btn"></button>
		</section>
		<section class="todo-app__main-container">
			<div class="todo-app__task-container">

				<form class="todo-app__new-task">
					<span class="todo-app__check-btn"></span> 
					<input type="text" placeholder="Create new todo..."></input>
				</form>
	
				<div class="todo-app__tasks-list">
					<div class="todo-app__new-task todo-app__new-task--task">
						<span class="todo-app__check-btn"></span>
						<p>Lorem ipsum dolor sit amet.</p>  
						<span class="todo-app__cross-btn"></span>
					</div>

					<div class="todo-app__new-task todo-app__new-task--status">
						<p>1 items left</p>
						<p>Clear Completed</p>
					</div>
				</div>
						
				<div class="todo-app__new-task todo-app__new-task--filter">
					<p>All</p>
					<p>Active</p>
					<p>Complete</p>
				</div>
	
				<p class="todo-app__drag-drop">Drag and drop to reorder list</p>
			</div>
		</section>
	</main>
	<footer class="footer">
		<div class="attribution">
			Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
			Coded by <a href="#">Your Name Here</a>.
		</div>
	</footer>
</body>
</html>
